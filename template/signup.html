{% extends 'layout.html' %}
{% block content %}
<style>
    body {
        background: coral;
    }

    .myblock {
        border: 1px solid black;
        border-radius: 4%;
        background: rgba(0, 0, 0, 0.5);
        margin-top: 20%;
        padding: 3%;
    }

    .h1 {
        margin-bottom: 5%;
        color: coral;
    }

    .mybtn {
        background: rgba(0, 0, 0, 0.5);
    }
</style>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">

                <a class="navbar-brand mr-4" href="/"><img style="max-width: 100px"
                        src="{{ url_for('static', filename='logo.png') }}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">

                    <Navbar Right Side <div class="navbar-nav">

                        <a class="nav-item nav-link" href="/contact">Contact Us</a>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 myblock">
                <h1 class="h1">Signup</h1>
                <form action="/signup" method="POST" class="form-group">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-dark mybtn">Submit</button>
                        <a href="/login" class="btn btn-block btn-dark  mybtn link">Login</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12"></div>
        </div>
    </div>

</body>


{% endblock %}
